<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11JAI - Entenda o Caso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-green">
        <div class="container">
            <a class="navbar-brand" href="#">11<span class="brand-text-red">JAI</span></a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Entenda o Caso</h2>

        <form id="Form">
            <div class="mb-3">
                <label for="datePublicationNews" class="form-label">Data de publicação da notícia</label>
                <input type="text" class="form-control" id="datePublicationNews"
                    placeholder="Insira a data de publicação da notícia">
            </div>
            <div class="mb-3">
                <label for="describeCaseFewWords" class="form-label">Descreva o caso em poucas palavras</label>
                <textarea class="form-control" id="describeCaseFewWords" rows="3"
                    placeholder="Inclua informações básicas: o que aconteceu, com quem aconteceu, onde aconteceu, quando aconteceu e por que aconteceu"></textarea>
            </div>
            <div class="mb-3">
                <label for="contextAdditionalInformation" class="form-label">Contexto e informação adicional</label>
                <textarea class="form-control" id="contextAdditionalInformation" rows="3"
                    placeholder="Informações relevantes podem incluir dados relevantes para a economia brasileira ou algum setor industrial em específico, apurações adicionais e/ou análises de conjuntura entre outras."></textarea>
            </div>
            <div class="mb-3">
                <label for="partySource" class="form-label">Parte/Fonte</label>
                <input type="text" class="form-control" id="partySource"
                    placeholder="Insira a fonte ou parte envolvida...">
            </div>
            <div class="mb-3">
                <label for="caseImportance" class="form-label">Por que entender o caso em questão importa?</label>
                <textarea class="form-control" id="caseImportance" rows="2"
                    placeholder="Explique de forma sucinta por que o caso é relevante para o leitor."></textarea>
            </div>
            <div class="mb-3">
                <label for="caseLink" class="form-label">Deseja incluir um link para um vídeo do Youtube?</label>
                <input type="text" class="form-control" id="caseLink"
                    placeholder="Insira o link completo ex.: https://www.google.com/">
            </div>
            <button type="button" id="generateBtn" class="btn btn-aquamarine mb-3">Gerar <i class="bi bi-send"></i>
            </button>


            <h3 class="card-title">Saídas geradas</h3>
            <div class="card">
                <div class="card-body">
                    <p id="generatedOutputs" class="card-text"></p>
                </div>
            </div>
        </form>
    </div>

    <script src="../Scripts/formHandler.js"></script>


</body>

</html>
