<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Onze</h1>
    </header>

    <form id="Form">
        <div class="mb-3">
            <h1>Entenda o Caso</h1>
        </div>
        <div class="mb-3">
            <label for="datePublicationNews" class="form-label">Data de publicação da notícia</label>
            <input type="text" class="form-control" id="datePublicationNews"
                placeholder="Insira a data de publicação da notícia.">
        </div>
        <div class="mb-3">
            <label for="describeCaseFewWords" class="form-label">Descreva o caso em poucas palavras</label>
            <input type="text" class="form-control" id="describeCaseFewWords"
                placeholder="Inclua informações básicas: o que aconteceu, com quem aconteceu, onde aconteceu, quando aconteceu e por que aconteceu">
        </div>
        <div class="mb-3">
            <label for="contextAdditionalInformation" class="form-label">Contexto e informação adicional</label>
            <input type="text" class="form-control" id="contextAdditionalInformation"
                placeholder="Informações relevantes podem incluir dados relevantes para a economia brasileira ou algum setor industrial em específico, apurações adicionais e/ou análises de conjuntura entre outras.">
        </div>
        <div class="mb-3">
            <label for="partySource" class="form-label">Parte/Fonte</label>
            <input type="text" class="form-control" id="partySource" placeholder="Insira a fonte ou parte envolvida...">
        </div>
        <div class="mb-3">
            <label for="caseImportance" class="form-label">Por que entender o caso em questão importa?</label>
            <input type="text" class="form-control" id="caseImportance"
                placeholder="Explique de forma sucinta por que o caso é relevante para o leitor.">
        </div>
        <div class="mb-3">
            <label for="caseLink" class="form-label">Deseja incluir um link para um vídeo do Youtube?</label>
            <input type="text" class="form-control" id="caseLink"
                placeholder="Insira o link completo ex.: https://www.google.com/">
        </div>

        <button type="button" id="generateBtn" class="btn btn-primary" action="/cadForm" method="post" >Gerar </button>

        <div class="mb-3">
            <h5 class="card-title">Saídas geradas</h5>
            <div class="card">
                <div class="card-body">
                    <p id="generatedOutputs" class="card-text"></p>
                </div>
            </div>
        </div>
    </form>

    <script src="../Scripts/formHandler.js"></script>
</body>

</html>
